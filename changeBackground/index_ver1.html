<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
    }

    div {
      text-align: center;
      line-height: 100vh;
    }

    button {
      width: 150px;
      height: 100px;
      font-size: 20px;
      font-weight: 600;

    }
  </style>
</head>

<body>
  <div><button>Give me color</button></div>
  <script>
    const $button = document.querySelector('button');
    const $body = document.querySelector('body');

    $button.addEventListener('click', () => {
      const aryColor = ["#fc8b7e", "#7efc9b", "#a47efc", "#ddec5a", "#f8c244", "#4465f8"];
      const random1 = Math.floor(Math.random() * aryColor.length);
      let random2 = Math.floor(Math.random() * aryColor.length);
      
      if (random1 === random2) {
        random2 -= 1; 
        random2 < 0 ? random2 = aryColor.length -1 : random2;
      }
      $body.style.background = `linear-gradient(135deg,${aryColor[random1]}, ${aryColor[random2]})`;
    })
  </script>
</body>

</html>
