<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
    <script>
        var foo = function factorial(n){
            if(n<1) return 1;
            if( foo === factorial){
                return n * factorial(n-1);
            }
        }

        for(let i = 0; i< 6; i++){
            console.log(foo(i));
        }
    </script>
</body>
