<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="../do_It/17/css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>  
    <ul id="itemList"> </ul>  
  </div>

	<script>
    
    function newRegister(){
    let subject = document.querySelector('#subject');
    let items = document.createElement('li');
    let liText = document.createTextNode(subject.value);
    items.appendChild(liText);

    let itemList = document.querySelector('#itemList');
    itemList.insertBefore(items, itemList.childNodes[0]);

    subject.value = "";

    let myItems = document.querySelectorAll('li');
    for(let i = 0; i < myItems.length; i++){
      myItems[i].addEventListener("click", () => {
        console.log(this);
        if(this.parentNode){
          this.parentNode.removeChild(this);
        }
      });
    }
    }
	</script>
</body>
</html>
